<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Speed, Young's Modulus & Force Conversion Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Logo Section -->
<div class="logo-container">
    <img src="images/galloupschool.png" alt="Logo">
</div>

<h1>Sound Speed, Young's Modulus & Force Conversion Calculator</h1>

<div class="calculator-container">
    <!-- Speed of Sound Calculator -->
    <div class="calculator">
        <h2>Speed of Sound in a Solid</h2>
        <div class="form-group">
            <label for="modulus">Young's Modulus (E) [Pa]</label>
            <input type="number" id="modulus" placeholder="Enter Young's Modulus" required>
        </div>
        <div class="form-group">
            <label for="density">Density (ρ) [g/in³]</label>
            <input type="number" id="density" placeholder="Enter Density" required>
        </div>
        <div class="form-group">
            <button onclick="calculateSpeed()">Calculate Speed of Sound</button>
        </div>
        <div class="result" id="result-speed"></div>
    </div>

    <!-- Force Conversion Calculator -->
    <div class="calculator">
        <h2>Force Conversion to Newtons</h2>
        <p class="note">Pick one</p>
        <div class="form-group">
            <label for="force-lbf">Pound-force (lbf)</label>
            <input type="number" id="force-lbf" placeholder="Enter lbf">
        </div>
        <div class="form-group">
            <label for="force-kgf">Kilogram-force (kgf)</label>
            <input type="number" id="force-kgf" placeholder="Enter kgf">
        </div>
        <div class="form-group">
            <button onclick="convertToNewtons()">Convert to Newtons</button>
        </div>
        <div class="result" id="result-newtons"></div>
    </div>

    <!-- Young's Modulus Calculator (Stress/Strain) -->
    <div class="calculator">
        <h2>Young's Modulus Calculator</h2>
        <div class="form-group">
            <label for="force">Force (F) [N]</label>
            <input type="number" id="force" placeholder="Enter Force" required>
        </div>
        <div class="form-group">
            <label for="length">Original Length (L) [in]</label>
            <input type="number" id="length" placeholder="Enter Original Length" required>
        </div>
        <div class="form-group">
            <label for="deltaLength">Change in Length (ΔL) [in]</label>
            <input type="number" id="deltaLength" placeholder="Enter Change in Length After Force Application" required>
        </div>
        <div class="form-group">
            <button onclick="calculateYoungsModulus()">Calculate Young's Modulus</button>
        </div>
        <div class="result" id="result-modulus"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
